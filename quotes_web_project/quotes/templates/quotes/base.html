<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta viewport="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"/>
        {% load static %}
        <link rel="stylesheet" href="{% static 'quotes/style.css' %}"/>
        <title>Document</title>
    </head>
<body>
<div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                    <form action="{% url 'users:register' %}" method="POST" >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </form>
                    {% if user.is_authenticated %}
                        <form action="{% url 'users:logout' %}" method="POST" >
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    {% else %}
                        <form action="{% url 'users:login' %}" method="POST" >
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    {% endif %}
            </div>
        </div>
        <div class="add-items">
            <p>
                <a href="{% url 'quotes:root' %}" class="btn btn-primary">Home</a>
                <a href="{% url 'quotes:quote' %}" class="btn btn-primary">Add Quote</a>
                <a href="{% url 'quotes:author' %}" class="btn btn-primary">Add Author</a>
                <a href="{% url 'quotes:scrape_data' %}" class="btn btn-primary">Scrape Data</a>
                <a href="{% url 'users:profile' %}" class="btn btn-primary">Profile</a>
            </p>
        </div>
        <hr>
    {% block content %} {% endblock %}
</div>
</body>
</html>
