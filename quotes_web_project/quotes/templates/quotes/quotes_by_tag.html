<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes for {{ tags.name }}</title>
</head>
<body>
    <h1>Quotes for "{{ tags.name }}"</h1>
    <a href="{% url 'tag_list' %}">Back to Tags</a>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote.quote }}</li>
        {% endfor %}
    </ul>
</body>
</html>
